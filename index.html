<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025.12 대만 여행</title>
  <style>
    /* 기본 스타일 */
    body {
      margin: 0;
      padding: 16px;
      font-family: "Noto Sans KR", sans-serif;
      background-color: #fafafa;
      color: #222;
    }

    h1 {
      font-size: 2rem;
      color: #2a3eb1;
      text-align: center;
      margin-bottom: 8px;
    }

    h2 {
      margin-top: 24px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 8px;
    }

    p {
      margin: 8px 0;
    }

    /* 카드 스타일 */
    .card {
      background-color: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* 버튼 그룹 */
    .button-group {
      margin-top: 12px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    /* 버튼 스타일 */
    .btn {
      display: inline-block;
      padding: 10px 16px;
      background-color: #2a3eb1;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1f2c91;
    }

    /* 반응형 */
    @media screen and (max-width: 600px) {
      body {
        padding: 8px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
